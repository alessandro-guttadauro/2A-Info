<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verifica Simulazione</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin-top: 60px;

            background-color: #ffffff;

        }

        h1 {

            color: #ff0000;

        }

        .container {

            margin: auto;
            background: rgb(172, 172, 172);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(1, 5, 255, 0.329);
            max-width: 500px;

        }

        .result {

            margin: 10px 0;
            font-size: 18px;

        }

    </style>

</head>

<body>

    <h1>Verifica Simulazione</h1>

    <div class="container">
        <div id="numero" class="result"></div>
        <div id="parita" class="result"></div>
        <div id="primo" class="result"></div>
        <div id="doppio" class="result"></div>
        <div id="meta" class="result"></div>
        <div id="complemento" class="result"></div>
        <div id="somma" class="result"></div>
        <div id="moltiplica" class="result"></div>

    </div>



    <script>

        function isPrime(n) {

            if (n < 2) return false;

            for (let i = 2; i <= Math.sqrt(n); i++) {

                if (n % i === 0) return false;

            }

            return true;

        }

        function generaNumero() {

            const numero = Math.floor(Math.random() * 1000) + 1; // Numero casuale tra 1 e 1000
            const pariDispari = numero % 2 === 0 ? "PARI" : "DISPARI";
            const primo = isPrime(numero) ? "PRIMO" : "NON PRIMO";
            const doppio = numero * 2;
            const metaIntera = Math.floor(numero / 2);
            const complemento = 1000 - numero;
            const somma = numero - 1 + numero + 1;
            const moltiplica = (numero * 3.14).toFixed(2);

            document.getElementById("numero").innerHTML = `Numero generato: <strong>${numero}</strong>`;
            document.getElementById("parita").innerHTML = `Il numero è: <strong>${pariDispari}</strong>`;
            document.getElementById("primo").innerHTML = `Stato: <strong>${primo}</strong>`;
            document.getElementById("doppio").innerHTML = `Doppio: <strong>${doppio}</strong>`;
            document.getElementById("meta").innerHTML = `Metà intera: <strong>${metaIntera}</strong>`;
            document.getElementById("compleento").innerHTML = `Complemento (1000 - n): <strong>${complemento}</strong>`;
            document.getElementById("somma").innerHTML = `Somma del precedente e successivo: <strong>${somma}</strong>`;
            document.getElementById("moltiplica").innerHTML = `Moltiplicato per 3.14: <strong>${moltiplica}</strong>`;

        }
        setInterval(generaNumero, 5000);
        generaNumero();

    </script>

</body>

</html>
