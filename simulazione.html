<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verifica Simulazione</title>

   
</head>
<body>

    <h1>Verifica Simulazione</h1>

    <div class="container">
        <div id="numero" class="result"></div>
        <div id="parita" class="result"></div>
        <div id="primo" class="result"></div>
        <div id="doppio" class="result"></div>
        <div id="meta" class="result"></div>
        <div id="complemento" class="result"></div>
        <div id="somma" class="result"></div>
        <div id="moltiplica" class="result"></div>

    </div>
<body>



    <script>

        function isPrime(n) {

            if (n < 2) return false;

            for (let i = 2; i <= Math.sqrt(n); i++) {

                if (n % i === 0) return false;

            }

            return true;

        }

        function generaNumero() {

            const numero = Math.floor(Math.random() * 1000) + 1; 
            const pariDispari = numero % 2 === 0 ? "PARI" : "DISPARI";
            const primo = isPrime(numero) ? "PRIMO" : "NON PRIMO";
            const doppio = numero * 2;
            const metaIntera = Math.floor(numero / 2);
            const complemento = 1000 - numero;
            const somma = numero - 1 + numero + 1;
            const moltiplica = (numero * 3.14).toFixed(2);

            document.getElementById("numero").innerHTML = `Numero generato: ${numero}`;
            document.getElementById("parita").innerHTML = `Il numero è: ${pariDispari}`;
            document.getElementById("primo").innerHTML = `Stato:${primo}`;
            document.getElementById("doppio").innerHTML = `Doppio: ${doppio}`;
            document.getElementById("meta").innerHTML = `Metà intera: ${metaIntera}`;
            document.getElementById("compleento").innerHTML = `Complemento (1000 - n): ${complemento}`;
            document.getElementById("somma").innerHTML = `Somma del precedente e successivo: ${somma}`;
            document.getElementById("moltiplica").innerHTML = `Moltiplicato per 3.14: ${moltiplica}`;

        }
        setInterval(generaNumero, 5000);
        generaNumero();

    </script>

</body>

</html>
