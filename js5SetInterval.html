<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
    <p> Il setInterval è un comando per
        creare un temporizzatore cioè una chiamata ad una
        funzione ogni n millisecondi
    </p>
    <button onclick="getTime()"> test sul click</button>

    <div>
            <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    
    // Variabile globale per il numero
    let n = 0;

    // Chiamata continua alla funzione getTime ogni 1000 millisecondi (1 secondo)
    setInterval(getTime, 1000);

    function getTime() {
        n++; // Incrementa il numero ad ogni chiamata della funzione
        mioOutput.innerHTML = "Numero: " + n; // Mostra il numero aggiornato
    }
</script>

</body>
</html>
