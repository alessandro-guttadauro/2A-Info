<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell {
            height: 150px; /* Altezza uniforme per le celle */
        }
        .bg-1 { background-color: #FF5733; } /* Rosso-arancio */
        .bg-2 { background-color: #33FF57; } /* Verde */
        .bg-3 { background-color: #3357FF; } /* Blu */
        .bg-4 { background-color: #F3FF33; } /* Giallo */
        .bg-5 { background-color: #FF33A8; } /* Rosa */
        .bg-6 { background-color: #A833FF; } /* Viola */
        .bg-7 { background-color: #33FFF0; } /* Ciano */
        .bg-8 { background-color: #FF8C33; } /* Arancione */
        .bg-9 { background-color: #8CFF33; } /* Verde chiaro */
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <h3>Griglia 2x2</h3>
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="row">
                    <div class="col-6 cell bg-1"></div>
                    <div class="col-6 cell bg-2"></div>
                </div>
                <div class="row">
                    <div class="col-6 cell bg-3"></div>
                    <div class="col-6 cell bg-4"></div>
                </div>
            </div>
        </div>

        <h3 class="mt-4">Griglia 3x3</h3>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="row">
                    <div class="col-4 cell bg-1"></div>
                    <div class="col-4 cell bg-2"></div>
                    <div class="col-4 cell bg-3"></div>
                </div>
                <div class="row">
                    <div class="col-4 cell bg-4"></div>
                    <div class="col-4 cell bg-5"></div>
                    <div class="col-4 cell bg-6"></div>
                </div>
                <div class="row">
                    <div class="col-4 cell bg-7"></div>
                    <div class="col-4 cell bg-8"></div>
                    <div class="col-4 cell bg-9"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
