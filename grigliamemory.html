<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .grid-item {
            height: 100px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid #fff;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Griglia 2x2 -->
    <div class="container text-center mt-4">
        <h3>Griglia 2x2</h3>
        <div class="row grid-container">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-6 grid-item bg-primary">1</div>
                    <div class="col-6 grid-item bg-danger">2</div>
                </div>
                <div class="row">
                    <div class="col-6 grid-item bg-success">3</div>
                    <div class="col-6 grid-item bg-warning">4</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Griglia 3x3 -->
    <div class="container text-center mt-4">
        <h3>Griglia 3x3</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4 grid-item bg-primary">1</div>
                    <div class="col-4 grid-item bg-danger">2</div>
                    <div class="col-4 grid-item bg-success">3</div>
                </div>
                <div class="row">
                    <div class="col-4 grid-item bg-warning">4</div>
                    <div class="col-4 grid-item bg-info">5</div>
                    <div class="col-4 grid-item bg-dark">6</div>
                </div>
                <div class="row">
                    <div class="col-4 grid-item bg-secondary">7</div>
                    <div class="col-4 grid-item bg-light text-dark">8</div>
                    <div class="col-4 grid-item bg-danger">9</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
