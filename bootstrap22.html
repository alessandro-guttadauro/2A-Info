<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione Bootstrap</title>
    <!-- CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-column {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .custom-column:hover {
            background-color: #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Layout Responsive -->
    <div class="container my-4">
        <h2>Layout Responsive</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="custom-column">Colonna 1</div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="custom-column">Colonna 2</div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="custom-column">Colonna 3</div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="custom-column">50% Larghezza su Desktop</div>
            </div>
            <div class="col-md-6">
                <div class="custom-column">50% Larghezza su Desktop</div>
            </div>
        </div>
    </div>

    <!-- Bottoni -->
    <div class="container my-4">
        <h2>Bottoni</h2>
        <button class="btn btn-primary">Primario</button>
        <button class="btn btn-secondary">Secondario</button>
    </div>

    <!-- Card -->
    <div class="container my-4">
        <h2>Componente Card</h2>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Titolo della Card</h5>
                <p class="card-text">Testo della card.</p>
                <a href="#" class="btn btn-primary">Vai</a>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
