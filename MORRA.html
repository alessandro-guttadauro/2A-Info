<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Game</title>
</head>
<body>
    <h1>MOORRA 3a-BoT</h1>
    <p>Morra bot 1 tira:</p>
    <p id="out2"></p>
    <p>Morra bot 2 tira:</p>
    <p id="out3"></p>
    <p id="out1"></p>
    <p id="winner"></p>
    <button onclick="TiroMorraBot()">START TIRO</button>

    <script>
        function TiroMorraBot() {
            let morraArray = ["sasso", "carta", "forbice"];
            
            // Generate random choices for bot 1 and bot 2
            let numeroCasuale = Math.floor(Math.random() * 3);
            let numeroCasuale_2 = Math.floor(Math.random() * 3);
            
            // Get the choices
            let choiceBot1 = morraArray[numeroCasuale];
            let choiceBot2 = morraArray[numeroCasuale_2];

            // Display the choices
            document.getElementById("out2").innerHTML = choiceBot1;
            document.getElementById("out3").innerHTML = choiceBot2;

            // Determine the winner
            let winner = "";
            if (choiceBot1 === choiceBot2) {
                winner = "Pareggio! Nessuno vince.";
            } else if (
                (choiceBot1 === "sasso" && choiceBot2 === "forbice") ||
                (choiceBot1 === "carta" && choiceBot2 === "sasso") ||
                (choiceBot1 === "forbice" && choiceBot2 === "carta")
            ) {
                winner = "Vince Morra Bot 1!";
            } else {
                winner = "Vince Morra Bot 2!";
            }

            // Display the winner
            document.getElementById("winner").innerHTML = winner;
        }
    </script>
</body>
</html>
