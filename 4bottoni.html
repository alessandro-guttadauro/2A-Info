<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottoni con Timestamp</title>
</head>
<body>
    <button onclick="handleClick(0)">Bottone 1</button>
    <button onclick="handleClick(1)">Bottone 2</button>
    <button onclick="handleClick(2)">Bottone 3</button>
    <button onclick="handleClick(3)">Bottone 4</button>
    
    <div id="output"></div>
    <div id="timeDifferences"></div>
    
    <script>
        let timestamps = [];
        let timeDifferences = [];

        function handleClick(buttonIndex) {
            let now = new Date();
            let timeString = now.toLocaleString() + ` (Bottone ${buttonIndex + 1})`;
            document.getElementById("output").innerHTML += `<p>${timeString}</p>`;
            
            let currentTime = now.getTime();
            if (timestamps.length > 0) {
                let diff = currentTime - timestamps[0];
                timeDifferences.push(diff);
                document.getElementById("timeDifferences").innerHTML += `<p>Intervallo: ${diff} ms</p>`;
            }
            
            timestamps.push(currentTime);
        }
    </script>
</body>
</html>
