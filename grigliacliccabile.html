<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Interattive con Bootstrap 5</title>
    <link rel="stylesheet" href="bootstrap.min.css"> <!-- File Bootstrap locale -->
    <style>
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .grid-item {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid #fff;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Griglia 2x2 -->
    <div class="container text-center mt-5">
        <h3>Griglia 2x2</h3>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 grid-item bg-primary" onclick="handleClick(1)">Cella 1</div>
                    <div class="col-6 grid-item bg-danger" onclick="handleClick(2)">Cella 2</div>
                </div>
                <div class="row">
                    <div class="col-6 grid-item bg-success" onclick="handleClick(3)">Cella 3</div>
                    <div class="col-6 grid-item bg-warning" onclick="handleClick(4)">Cella 4</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Griglia 3x3 -->
    <div class="container text-center mt-5">
        <h3>Griglia 3x3</h3>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row">
                    <div class="col-4 grid-item bg-primary" onclick="handleClick(5)">Cella 5</div>
                    <div class="col-4 grid-item bg-danger" onclick="handleClick(6)">Cella 6</div>
                    <div class="col-4 grid-item bg-success" onclick="handleClick(7)">Cella 7</div>
                </div>
                <div class="row">
                    <div class="col-4 grid-item bg-warning" onclick="handleClick(8)">Cella 8</div>
                    <div class="col-4 grid-item bg-info" onclick="handleClick(9)">Cella 9</div>
                    <div class="col-4 grid-item bg-dark" onclick="handleClick(10)">Cella 10</div>
                </div>
                <div class="row">
                    <div class="col-4 grid-item bg-secondary" onclick="handleClick(11)">Cella 11</div>
                    <div class="col-4 grid-item bg-light text-dark" onclick="handleClick(12)">Cella 12</div>
                    <div class="col-4 grid-item bg-danger" onclick="handleClick(13)">Cella 13</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleClick(cellNumber) {
            let input = prompt("Inserisci una stringa per invertirla:");
            if (input !== null) {
                let reversedString = input.split('').reverse().join('');
                alert("Stringa invertita: " + reversedString);
            }
        }
    </script>

    <script src="bootstrap.bundle.min.js"></script> <!-- File Bootstrap locale -->
</body>
</html>
