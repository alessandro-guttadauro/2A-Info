<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styling */
    body {
      background-color: #f4f7f6;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin: 30px auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Responsivo */
      gap: 5px;
      justify-items: center;
    }

    /* Styling per le celle */
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 15px;
      background-color: #f8f9fa;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }

    /* Hover effect sulle celle */
    .cell:hover {
      background-color: #e9ecef;
    }

    /* Styling per i numeri primi */
    .prime {
      background-color: #f39c12;  /* Colore di evidenziazione (puoi cambiarlo) */
      color: #fff;  /* Colore del testo per i numeri primi */
      font-weight: 700;  /* Rende il testo in grassetto */
    }

    /* Responsive - Styling per schermi piccoli */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container">
      <!-- Generazione 100 celle -->
      <script>
        function IsPrime(n){  
            let isPrime = true;
            for(let i = 2; i < (n / 2); i++){
                if((n % i) == 0){
                    isPrime = false;
                }
            }
            return isPrime;
        }

        for (let i = 1; i <= 100; i++) {
            let miao = IsPrime(i);

            if (miao === true) {
                document.write('<div class="cell prime">' + i + '</div>');  // Aggiungi la classe 'prime' per evidenziare
            } else {
                document.write('<div class="cell">' + i + '</div>');
            }
        }
      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
