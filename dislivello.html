<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislivello Trekking</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #4caf50;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-right: 10px;
            font-weight: 500;
        }
        input[type="number"] {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4caf50;
            outline: none;
        }
        .button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calcola il Dislivello del Tuo Trekking</h1>
    <label for="partenza">Altezza punto di partenza (m):</label>
    <input type="number" id="partenza" placeholder="Inserisci altezza partenza"><br>
    <label for="pausa">Altezza punto di pausa (m):</label>
    <input type="number" id="pausa" placeholder="Inserisci altezza pausa"><br>
    <label for="arrivo">Altezza punto di arrivo (m):</label>
    <input type="number" id="arrivo" placeholder="Inserisci altezza arrivo"><br>
   
    <button class="button" onclick="calcolaDislivello()">Calcola Dislivello</button>

    <div class="result" id="dislivello"></div>
</div>

<script>
    function calcolaDislivello() {
        var partenza = parseInt(document.getElementById('partenza').value);
        var pausa = parseInt(document.getElementById('pausa').value);
        var arrivo = parseInt(document.getElementById('arrivo').value);

        if (isNaN(partenza) || isNaN(pausa) || isNaN(arrivo)) {
            alert('Per favore, inserisci tutti i valori correttamente.');
            return;
        }

        var dislivello = Math.abs(arrivo - partenza) + Math.abs(pausa - partenza) + Math.abs(arrivo - pausa);

        document.getElementById('dislivello').innerText = 'Dislivello totale: ' + dislivello + ' metri';
    }
</script>

</body>
</html>
