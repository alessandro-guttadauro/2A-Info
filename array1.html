<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array1 - Analisi Numerica</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Container Styling */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        /* Section Box Styling */
        .box {
            border: solid 5px #3498db;
            border-radius: 12px;
            background-color: #f8fafb;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        /* Box Shadows on Hover */
        .box:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .box p {
            font-size: 18px;
            font-weight: 500;
            color: #34495e;
        }

        /* Output Styling */
        #out1, #out2, #out3, #out4 {
            color: #2ecc71;
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Analisi Numerica Array1</h1>
    <p>Imparo ad usare gli array con i numeri</p>
    <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>

    <div class="container">
        <div id="numeri_casuali" class="box">
            <p>Lista di 100 numeri casuali:</p>
            <p id="out1">-</p>
        </div>

        <div id="gh" class="box">
            <p>Lista numeri casuali da 1 a 1000:</p>
            <p id="out2">-</p>
        </div>

        <div id="hg" class="box">
            <p>Lista numeri primi casuali tra 1 e 1000:</p>
            <p id="out3">-</p>
        </div>

        <div id="hg" class="box">
            <p>Lista numeri primi tra 1 e 100:</p>
            <p id="out4">-</p>
        </div>
    </div>

    <script>
        let numeri = [];
        let numeri2 = [];
        let indice = 0;

        // Inserimento numeri casuali tra 0 e 99
        function InserisciNumeroCasuale(i) {
            let numeroCasuale = Math.floor(Math.random() * 100);
            numeri[i] = numeroCasuale;
        }

        // Popolamento numeri casuali
        for (let i = 0; i < 100; i++) {
            InserisciNumeroCasuale(i);
        }
        document.getElementById("out1").innerHTML = numeri;

        // Generazione numeri casuali tra 101 e 1000
        let numerocasuale2 = Math.floor(Math.random() * 900);  
        let si = numerocasuale2 + 101;
        for (let i = numerocasuale2; i < si; i++) {
            numeri[indice] = i; 
            indice++;
        }
        document.getElementById("out2").innerHTML = numeri;

        // Funzione per verificare se un numero Ã¨ primo
        function IsPrime(n) {
            let isPrime = true;
            for (let i = 2; i < (n / 2); i++) {
                if ((n % i) == 0) {
                    isPrime = false;
                }
            }
            return isPrime;
        }

        // Lista numeri primi casuali tra 1 e 1000
        let primi = [];
        let primissimi = [];
        let indice2 = 0;
        let miao = 0;
        for (let i = 0; i < 1000; i++) {
            let prime = IsPrime(i);
            if (prime == true) {
                primi[indice2] = i;
                indice2++;
            }
        }

        // Estrazione di 10 numeri primi casuali
        for (let i = 0; i < 10; i++) {
            let casuale = Math.floor(Math.random() * indice2);
            miao = primi[casuale];
            primissimi[i] = miao;
        }
        document.getElementById("out3").innerHTML = primissimi;

        // Lista numeri primi tra 1 e 100
        let primi1 = [];
        let indice3 = 0;
        for (let i = 0; i < 100; i++) {
            let prime1 = IsPrime(i);
            if (prime1 == true) {
                primi1[indice3] = i;
                indice3++;
            }
        }
        document.getElementById("out4").innerHTML = primi1;
    </script>
</body>
</html>
